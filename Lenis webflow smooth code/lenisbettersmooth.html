<!-- ✅ Include Lenis JS -->
<script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@0.2.28/bundled/lenis.js"></script>

<script>
  // ✅ Initialize Lenis with balanced settings for Webflow
  const lenis = new Lenis({
    duration: 1.3, // Smooth but not sluggish
    easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)), // Natural easing
    direction: 'vertical',
    gestureDirection: 'vertical',
    smooth: true,
    mouseMultiplier: 0.9, // Slightly slower for a premium feel
    smoothTouch: false, // Keeps mobile native scroll
    touchMultiplier: 1.5, // Faster touch scroll if enabled later
    infinite: false,
  });

  // ✅ Keep Webflow interactions & animations in sync
  function raf(time) {
    lenis.raf(time);
    requestAnimationFrame(raf);
  }

  requestAnimationFrame(raf);

  // ✅ (Optional) Debugging – see scroll values in console
  // lenis.on('scroll', ({ scroll, velocity, progress }) => {
  //   console.log({ scroll, velocity, progress });
  // });
</script>

<style>
  /* add custom cursor */
  .typed-words::after {
    content: "|";
    display: inline;
    animation: blink 1s infinite;
  }

  /* custom cursor animation */
  @keyframes blink {
    0% {
      opacity: 1;
    }

    50% {
      opacity: 0;
    }

    100% {
      opacity: 1;
    }
  }
</style>


<style>
  .client-section {
    position: relative;
    overflow: hidden;
    background-color: #1e1e24;
    /* background visible immediately */
  }

  .client-section .vanta-bg {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    opacity: 0;
    /* start invisible */
    transition: opacity 1s ease;
    /* smoother fade-in */
    z-index: 0;
    pointer-events: none;
    /* prevent any scroll or pointer interference */
    will-change: opacity;
    /* optimize fade performance */
  }

  .client-section * {
    position: relative;
    z-index: 1;
    /* content above VANTA canvas */
  }
</style>





<style>
  /* Animation for the first right to left marquee */
  @keyframes slide {
    0% {
      transform: translateX(calc(0% + 50px));
    }

    100% {
      transform: translateX(-100%);
    }
  }

  .logo-animate {
    animation: slide 20s infinite linear;
    /* Adjust the seconds for a slower or faster animation */
  }

  /* Animation for the second left to right marquee */
  @keyframes slidealt {
    0% {
      transform: translateX(calc(0% + 50px));
    }

    100% {
      transform: translateX(-100%);
    }
  }

  .logo-animate-alt {
    animation: slidealt 20s infinite linear;
    /* Adjust the seconds for a slower or faster animation */
    animation-direction: normal;
  }
</style>
